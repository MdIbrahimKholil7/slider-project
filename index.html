<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="container">
        <div class="text-center mt-5 mb-5">
            <h1>Search Image For Slider</h1>
        </div>
        <div class="w-50 mx-auto">
            <div class="input-group mb-3">
                <input id="search-field" type="text" class="form-control" placeholder="Recipient's username"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="search-btn" class="btn btn-outline-secondary" type="button"
                    id="button-addon2">Search</button>
            </div>
        </div>
        <!-- select image section  -->
        <div class="select-box">
            <div class="d-flex justify-content-between w-75 mx-auto mt-5 mb-5">
                <h3>Select image for slider</h3>
                <input id="slider-timing" type="text" class="form-control w-25" placeholder="Enter slider timing"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="create-btn" class="btn btn-outline-secondary bg-primary text-white" type="button"
                    id="button-addon2">Create
                    Slider</button>
            </div>

        </div>
        <!-- search image section  -->
        <div id="image-container" class="row row-cols-1 row-cols-md-4 g-4 mt-5">
        </div>
        <!-- slider section start  -->

        
        <div class="slider-img">
            <div class="slider-btn">

            </div>
            <!-- <div class="img-container">
                <img class="img" src="https://www.shutterstock.com/blog/wp-content/uploads/sites/5/2019/03/2.jpg"
                    alt="">
            </div> -->
        </div>

        <script src="index.js"></script>
    </section>
</body>

</html>
